---
layout: checkout
---

<div class="wrapper checkout-form">

  <section class="order-summary checkout-wrapper">
    <div class="checkout-header">
      <h2>Order Summary</h2>
    </div>
    <div class="checkout-container">
      <div class="Rtable Rtable--7cols">
        <!-- Event name column -->
        <div style="order:1;" class="Rtable-cell cell-lg"><h3>Event Name</h3></div>
        <div style="order:2;" class="Rtable-cell cell-lg">Life Drawing Social</div>

        <!-- Location column -->
        <div style="order:1;" class="Rtable-cell cell-lg"><h3>Location</h3></div>
        <div style="order:2;" class="Rtable-cell cell-lg">The Beresford Hotel</div>

        <!-- Location column -->
        <div style="order:1;" class="Rtable-cell cell-sml"><h3>Date</h3></div>
        <div style="order:2;" class="Rtable-cell cell-sml">12/4/18</div>

        <!-- Ticket Type column -->
        <div style="order:1;" class="Rtable-cell cell-lg"><h3>Ticket Type</h3></div>
        <div style="order:2;" class="Rtable-cell cell-lg">General Admission</div>

        <!-- Qty column -->
        <div style="order:1;" class="Rtable-cell cell-sml"><h3>Qty</h3></div>
        <div style="order:2;" class="Rtable-cell cell-sml">1</div>

        <!-- Price column -->
        <div style="order:1;" class="Rtable-cell cell-sml"><h3>Price</h3></div>
        <div style="order:2;" class="Rtable-cell cell-sml">$24.00</div>

        <!-- Remove column -->
        <div style="order:1;" class="Rtable-cell cell-sml"></div>
        <div style="order:2;" class="Rtable-cell  cell-sml Rtable-cell--alignRight"><a href="#" class="remove-button">Remove</a></div>

      </div>
      <div class="order-total">
        <h2>Order Total</h2>
        <p class="order-total-price">$48.00</p>
      </div>
  </section>

  <section class="order-details checkout-wrapper">
    <div class="checkout-header">
      <h2>Order Details</h2>
    </div>
    <div class="checkout-container sml-padding">
      <div class="checkout--fieldgroup">
        <div class="input-wrap half-field">
          <label for="full-name">Your Name</label>
          <input name="full-name" type="text" placeholder="Please enter your full name" class="half-field">
        </div>

        <div class="input-wrap half-field">
          <label for="email">Your Email Address</label>
          <input name="email" type="email" class="half-field">
        </div>
      </div>

      <div class="checkout--fieldgroup">
        <div class="input-wrap">
          <label for="address-1">Billing Address</label>
          <input name="address-1" type="text" placeholder="Address Line 1">
        </div>
      </div>

      <div class="checkout--fieldgroup">
        <div class="input-wrap">
          <input name="address-2" type="text" placeholder="Address Line 2">
        </div>
      </div>

      <div class="checkout--fieldgroup">
        <div class="input-wrap half-field">
          <input name="suburb" type="text" class="half-field" placeholder="City / Suburb">
        </div>

        <div class="input-wrap half-field">
          <select>
            <option>New South Wales</option>
            <option>Victoria</option>
            <option>Queensland</option>
            <option>Australian Capital Territory</option>
            <option>South Australia</option>
            <option>Western Australia</option>
            <option>Tasmania</option>
            <option>Northern Territory</option>
          </select>
        </div>
      </div>

      <div class="checkout--fieldgroup">
        <div class="input-wrap">
          <input name="postcode" type="text" placeholder="Post Code">
        </div>
      </div>

  </section>

  <section class="coupon-code checkout-wrapper">
    <div class="checkout-header">
      <h2>Gift Card or Discount Code</h2>
    </div>
    <div class="checkout-container sml-padding">
      <div class="checkout--fieldgroup discount-code--fieldgroup">
        <div class="input-wrap half-field">
          <label for="code">Enter your Code</label>
          <input name="code" type="text" class="half-field">
        </div>
        <div class="input-wrap half-field">
          <button>Apply</button>
        </div>
      </div>
    </div>
  </section>

  <section class="payment-details checkout-wrapper">
    <div class="checkout-header">
      <h2>Payment</h2>
      <div class="payment-logos">
        <img src="assets/images/icons/mc.svg">
        <img src="assets/images/icons/visa.svg">
        <img src="assets/images/icons/amex.svg">
        <img src="assets/images/icons/stripe.svg">
      </div>
    </div>
    <div class="checkout-container">
      <form action="/charge" method="post" id="payment-form">
        <div class="form-row">
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>

          <!-- Used to display Element errors. -->
          <div id="card-errors" role="alert"></div>
        </div>

        <button>Buy Tickets</button>
      </form>
    </div>
  </section>

  <div class="back-button">
    <a href="#">

  </div>

</div>
